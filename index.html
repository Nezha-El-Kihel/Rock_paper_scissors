<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <header>
            <h1>
                <span>rock</span>
                <span>paper</span>
                <span>scissors</span>
                <span>lizard</span>
                <span>spock</span>
            </h1>
            <div class="score_container">
                <p>score</p>
                <span id="score">12</span>
            </div>
        </header>
    </div>
    <!-- section -->
    <section class="section">
        <div class="section_1">
            <button class="btn lizard_btn">
                <span class="bg">
                    <img src="images/icon-lizard.svg" alt="icon-lizard">
                </span>
            </button>

            <button class="btn rock_btn">
                <span class="bg">
                    <img src="images/icon-rock.svg" alt="icon-rock">
                </span>
            </button>

            <button class="btn spock_btn">
                <span class="bg">
                    <img src="images/icon-spock.svg" alt="icon-spock">
                </span>
            </button>

            <button class="btn paper_btn">
                <span class="bg">
                    <img src="images/icon-paper.svg" alt="icon-paper">
                </span>
            </button>

            <button class="btn scissors_btn">
                <span class="bg">
                    <img src="images/icon-scissors.svg" alt="icon-scissors">
                </span>
            </button>     
        </div>
         <!--  -->
        <div class="section_2">
            <table class="tb1">
                <!-- FIRST ROWS -->
                <tr class="r_1">
                    <td>you picked</td>
                    <td class="result"></td>
                    <td>the house picked</td>
                </tr>
                <!-- SECOND ROWS -->
                <tr>
                    <td class="bg_win picked">
                        <button class="btn">
                            <span class="bg">
                            <!-- <img src="images/icon-scissors.svg" alt="icon-scissors"> -->
                            </span>
                        </button>
                    </td>

                    <td class="result">
                        <span class="msg lose_msg">you lose ðŸ˜­</span>
                        <span class="msg win_msg">you win ðŸ¥³</span>
                        <span class="msg draw_msg">ðŸ˜’ðŸ¥´ðŸ¤­</span>
                        <button class="play_again">play again</button>
                    </td>

                    <td class="bg_win house_picked">
                        <button class="btn">
                            <span class="bg">
                                <!-- <img src="images/icon-scissors.svg" alt="icon-scissors"> -->
                            </span>
                        </button> 
                    </td>
                </tr>
                <tr class="r_3">
                    <td>you picked</td>
                    <td class="result"></td>
                    <td>the house picked</td>
                </tr>
            </table>
            <table class="tb2">
                <tbody>
                <tr>
                    <td class="result_mobile">
                        <span class="msg lose_msg">you lose ðŸ˜­</span>
                        <span class="msg win_msg">you win ðŸ¥³</span>
                        <span class="msg draw_msg">ðŸ˜’ðŸ¥´ðŸ¤­</span>
                        <button class="play_again">play again</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content desktop">
            <div class="modal-content-header">
                <p class="rules">rules</p>
                <button class="close">&times;</button>
            </div>
            <img id="image_rules" src="images/image-rules-bonus.svg" alt="image-rules-bonus">
        </div>
        <div class="modal-content mobile">
                <p class="rules">rules</p>
                <img id="image_rules" src="images/image-rules-bonus.svg" alt="image-rules-bonus">
                <button class="close">&times;</button>
        </div>
    </div>
    <!-- rules button -->
    <button class="rules_btn">rules</button>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
